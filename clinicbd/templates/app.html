{% extends 'index.html' %}
{% block title %}Записи{% endblock %}
{% block content %}
<h1>Список записів</h1>
<table>
    <thead>
        <tr>
            <th>Клієнт (тварина)</th>
            <th>Дата та час</th>
        </tr>
    </thead>
    <tbody>
        {% for ap in appointments %}
            <tr>
                <td>{{ ap.animal.name }} — {{ ap.animal.owner_name }}</td>
                <td>{{ ap.date|date:"d.m.Y H:i" }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="2">Записів немає.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
